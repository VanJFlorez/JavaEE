<!DOCTYPE html>
<html lang='en' xmlns:='http://www.w3.org/1999/xhtml'
	xmlns:f='http://xmlns.jcp.org/jsf/core'
	xmlns:h='http://xmlns.jcp.org/jsf/html'>
	
<h:head>
	<!-- h: is nessesary if you want autoload javascript code in head -->
	<title>Country App</title>
</h:head>
<h:body>
	<!-- h: is nessesary if you want autoload javascript code at body end -->
	<h1>Beligerant Country Data</h1>
	<h:form id="formTable">
		<h:dataTable value="#{displayCountries.countries}" var="country" id="mainDataTable">
			<h:column>
				<f:facet name="header" >Name</f:facet>    				
			    <h:outputText value="#{country.name}" id="cName"/>
		    </h:column>
	
			<h:column>
				<f:facet name="header">Population</f:facet>
				<h:outputText value="#{country.population}" id="cPop"/>
		    </h:column>
		    
			<h:column>
				<f:facet name="header">Extension</f:facet>
	      		<h:outputText value="#{country.extension}" id="cExt"/>
		    </h:column>
	  
			<h:column>
				<f:facet name="header">Government Type</f:facet>
				<h:outputText value="#{country.govType}" id="cGov"/>
		    </h:column>
		    
		    <h:column>
				<f:facet name="header">Edit</f:facet> 
				<h:commandButton value='Edit' action='#{displayCountries.updateCountry(country)}' id="bEdit">
					<!-- In order to the button changes the view, the data table must be
						 enclosed within a <h:form> tag. Otherwise, when you click the 
						 button the page will not chage. -->
				</h:commandButton>
		    </h:column>
		    
			<h:column>
				<f:facet name="header">Delete</f:facet> 
				<h:commandButton value='Delete' action='#{displayCountries.deleteCountry(country)}' id="bDel">
					<!-- In order to the button changes the view, the data table must be
						 enclosed within a <h:form> tag. Otherwise, when you click the 
						 button the page will not chage. -->
				</h:commandButton>
		    </h:column>
	
			<h:column>
				<f:facet name="header">Active Wars</f:facet>#{country.activeWars}
	    	</h:column>
		</h:dataTable>
		<h:commandButton value='Create' action='#{displayCountries.createCountry}'>
		</h:commandButton>

	</h:form>

</h:body>
</html>
