<!DOCTYPE html>
<html lang='en' xmlns:='http://www.w3.org/1999/xhtml'
	xmlns:f='http://xmlns.jcp.org/jsf/core'
	xmlns:h='http://xmlns.jcp.org/jsf/html'>
<h:head>
	<title>Country App</title>
</h:head>
<h:body>
	<h1>Beligerant: #{displayCountries.currCountry.name} </h1>
	<h:form>
		<h:inputText id='cName' value='#{displayCountries.currCountry.name}' /><br/>
		<h:inputText id='cPop' value='#{displayCountries.currCountry.population}' /><br/>
		<h:inputText id='cExt' value='#{displayCountries.currCountry.extension}' /><br/>
		<h:inputText id='cGov' value='#{displayCountries.currCountry.govType}' /><br/>
		
		<h:commandButton value='Save' action='#{displayCountries.saveCountry}'>
		</h:commandButton>
	</h:form>
    <h:commandLink value="Go back" action="/index.xhtml" >
	</h:commandLink>
</h:body>
</html>
