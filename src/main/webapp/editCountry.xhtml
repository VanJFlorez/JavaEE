<!DOCTYPE html>
<html lang='en' xmlns:='http://www.w3.org/1999/xhtml'
	xmlns:f='http://xmlns.jcp.org/jsf/core'
	xmlns:h='http://xmlns.jcp.org/jsf/html'
   
    xmlns:c='http://xmlns.jcp.org/jsp/jstl/core'> <!-- for <c: tags... -->
	
<h:head>
	<title>Country App</title>
</h:head>
<h:body>
	<h1>Beligerant: #{displayCountries.currCountry.name} </h1>
	<h:form id="editForm">
		<h:inputText id='cName' value='#{displayCountries.currCountry.name}' /><br/>
		<h:inputText id='cPop' value='#{displayCountries.currCountry.population}' /><br/>
		<h:inputText id='cExt' value='#{displayCountries.currCountry.extension}' /><br/>
		
		<h:selectOneRadio id="govTypeOpt" value="#{displayCountries.currCountry.govType}">
   			<f:selectItems value="#{displayCountries.getGovsAvailable()}" var="gov"
   			itemLabel="#{gov}" itemValue="#{gov.toString()}" />
   		</h:selectOneRadio>

   		<h:selectManyCheckbox id="warOption" value="#{displayCountries.currCountry.activeWars}">
   			<f:selectItems  value="#{displayCountries.getWarsAvailable()}" var="war"
   			itemLabel="#{war}" itemValue="#{war.toString()}" />
   		</h:selectManyCheckbox>   		

		<h:commandButton id="saveBtn" value='Save' action='#{displayCountries.saveCountry}'>
		</h:commandButton>
	</h:form>
    <h:commandLink value="Go back" action="/index.xhtml" >
	</h:commandLink>
</h:body>
</html>
